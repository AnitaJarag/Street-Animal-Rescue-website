<h1>Registers Users</h1>
<table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of registers">
        <td>
            {{r.id}}
        </td> 
        <td>
            {{r.name}}
        </td><td>
            {{r.address}}
        </td>
        <td>
            {{r.emailid}}
        </td>
      </tr>
    </tbody>
  </table>
