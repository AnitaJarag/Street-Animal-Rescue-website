<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="card border-light-subtle shadow-sm">
        <div class="row g-0">
          <div class="col-12 col-md-6">
            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="../assets/back.jpg" alt="BootstrapBrain Logo">
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h3>AdminLogin</h3>
                  </div>
                </div>
              </div>
              <form (submit)="submitdata()">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="emailid" class="form-control" name="emailid" id="emailid" placeholder="name@example.com" required [(ngModel)]="ad.emailid">
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label">Password <span class="text-danger" >*</span></label>
                    <input type="password" class="form-control" name="password" id="password" value="" required [(ngModel)]="ad.password">
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                      <label class="form-check-label text-secondary" for="remember_me">
                        Keep me logged in
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">Log in now</button>
                    </div>
                  </div>
                </div>
              </form>
              <p>Fogot password</p>
             
            
            </div>
          </div>
        </div>
      </div>
    </div>
  
    </section>
