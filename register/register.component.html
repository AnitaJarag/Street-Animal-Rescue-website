
<!-- Registration 2 - Bootstrap Brain Component -->
<div class="bg-light py-3 py-md-5">
<div class="container">
<div class="row justify-content-md-center">
<div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
  <div class="bg-white p-5 p-md-5 rounded shadow-sm">
    <div class="row">
      <div class="col-5">
        <div class="mb-5">
          <h2 class="h3">Registration</h2>
          <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
        </div>
      </div>
    </div>
<form (submit)="submitdata()">
  <div class="row gy-3 gy-md-4 overflow-hidden">
    <div class="col-12">
      <label for="firstName" class="form-label"> Name <span
          class="text-danger">*</span></label>
      <input type="name" class="form-control" name="name" id="name"
        placeholder="Name" required [(ngModel)]="register.name">
    </div>
    <label for="address" class="form-label">Address<span
        class="text-danger">*</span></label>
    <input type="address" class="form-control" name="address"
      id="address" placeholder="address" required
      [(ngModel)]="register.address">
  </div>
  <div class="col-12">
    <label for="emailid" class="form-label">Email <span
        class="text-danger">*</span></label>
    <input type="emailid" class="form-control" name="emailid"
      id="emailid" placeholder="emailid" required
      [(ngModel)]="register.emailid">
  </div>
  <div class="col-12">
    <label for="password" class="form-label">Password <span
        class="text-danger">*</span></label>
    <input type="password" class="form-control" name="password"
      id="password" required [(ngModel)]="register.password">
  </div>

  <div class="col-12">
    <div class="d-grid">
      <button class="btn btn-lg btn-primary" type="submit">Sign
        Up</button>
    </div>
  </div>
</form>
